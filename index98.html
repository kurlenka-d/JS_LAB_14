<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="ru" xml:lang="ru">

</html>

<head>
    <meta charset="utf-8" />
    <title>Таблица Умножения
    </title>

</head>

<body>

    <script>

        document.write("<table  cellspacing=\"0\" cellpadding=\"0\"align =\"center\">")

        for (var i = 1; i <= 10; i++) {
            document.write("<tr>");
            for (var j = 2; j < 6; j++) { document.write("<td>&nbsp;" + j + " &nbsp;" + "x &nbsp;&nbsp;&nbsp;" + "<td align =right>" + i + " = &nbsp;" + "<td align=right>" + (i * j) + "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\t</td>" + "</td>") }
            document.write("</tr>")
        }
        document.write("<th>&nbsp</th></table>")
        document.write("<table  cellspacing=\"0\" cellpadding=\"0\"align =\"center\"><th>&nbsp</th>")

        for (var i = 1; i <= 10; i++) {
            document.write("<tr>");
            for (var j = 6; j < 10; j++) { document.write("<td>&nbsp;" + j + " &nbsp;" + "x &nbsp;&nbsp;&nbsp;" + "<td align =right>" + i + " = &nbsp;" + "<td align=right>" + (i * j) + "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\t</td>" + "</td>") }
            document.write("</tr> ")
        }

        document.write("</table>")


    </script>

</body>

</html>
