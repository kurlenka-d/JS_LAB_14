<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="ru" xml:lang="ru">

</html>

<head>
    <meta charset="utf-8" />
    <title>jQuery фильтры</title>

</head>

<body>

    <script>

        document.write("<table  cellspacing=\"1\" cellpadding=\"10\"align =\"center\">")

        for (var i = 1; i <= 10; i++) {
            document.write("<tr>");
            for (var j = 2; j < 10; j++) { document.write("<td>" + j + "*" + i + "=" + (i * j) + "</td>") }
            document.write("</tr>")
        }
        document.write("</table>")

    </script>

</body>

</html>
