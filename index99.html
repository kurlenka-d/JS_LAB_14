<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>

</head>

<body>
    <script>  class Manager {
            constructor(name, surname, age, rate, days) {
                this._name = name;
                this._surname = surname;
                this._age = age;
                this._rate = rate;
                this._days = days;
            }
            getName() {
                return this._name;
            }
            setName(value) {
                this._name = value;
            }
            getSurname() {
                return this._surname;
            }
            setSurname(value) {
                this._surname = value;
            }
            getAge() {
                return this._age;
            }
            setAge(value) {
                this._age = value;
            }
            getRate() {
                return this._rate;
            }
            setRate(value) {
                this._rate = value;
            }
            getDays() {
                return this._days;
            }
            setDays(value) {
                this._days = value;
            }
            getSalary() {
                return this._days * this._rate;
            }
        }
        var manager = new Manager("Дональд", "Трамп", 33, 10, 31);
        alert("Имя Менеджера:\n" + manager.getName());
        alert("Фамилия Менеджера:\n" + manager.getSurname());
        alert("Возраст Менеджера:\n" + manager.getAge());
        alert("Дневной Зароботок Менеджера:\n" + manager.getRate());
        alert("Отработанные Дни Менеджера:\n" + manager.getDays());
        alert("Зарплата Менеджера:\n" + manager.getSalary()); 
    </script>
</body>

</html>
