<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>

</head>

<body>
    <script>  class Manager {
            constructor(name, surname, age, rate, days) {
                this._name = name;
                this._surname = surname;
                this._age = age;
                this._rate = rate;
                this._days = days;
            }
            getName() {
                return this._name;
            }
            setName(value) {
                this._name = value;
            }
            getSurname() {
                return this._surname;
            }
            setSurname(value) {
                this._surname = value;
            }
            getAge() {
                return this._age;
            }
            setAge(value) {
                this._age = value;
            }
            getRate() {
                return this._rate;
            }
            setRate(value) {
                this._rate = value;
            }
            getDays() {
                return this._days;
            }
            setDays(value) {
                this._days = value;
            }
            getSalary() {
                return this._days * this._rate;
            }

        }
        var manager1 = new Manager("Александр", "Хатьков", 23, 39, 21);
        var manager2 = new Manager("Дмитрий", "Курленко", 38, 40, 21);
        var manager3 = new Manager("Дмитрий", "Делендик", 45, 45, 21);
        var manager4 = new Manager("Екатерина", "Войцеховская", 27, 41, 21);
        var manager5 = new Manager("Евгений", "Купец", 29, 45, 21);

        alert("Имя Менеджера2:\n" + manager2.getName());
        alert("Фамилия Менеджера2:\n" + manager2.getSurname());
        alert("Возраст Менеджера2:\n" + manager2.getAge());
        alert("Дневной Зароботок Менеджера2:\n" + manager2.getRate());
        alert("Отработанные Дни Менеджера2:\n" + manager2.getDays());
        alert("Зарплата Менеджера2:\n" + manager2.getSalary());
        alert("Сумма Зарплат Всех Сотрудников:\n" + (manager1.getSalary() + manager2.getSalary() + + manager3.getSalary() + manager4.getSalary() + manager5.getSalary()));
    </script>
</body>

</html>
